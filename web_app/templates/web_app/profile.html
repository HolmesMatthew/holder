{% extends "web_app/index.html" %}
<!--  -->
{% block title %}
<title>{{request.user}}</title>
{% endblock title %}
<!--  -->
{% block content %}
<h1>{{request.user}}</h1>

<form action="{% url 'new-task' %}" method="POST">
  {% csrf_token %} {{form.title}}
  <button type="submit">Submit</button>
</form>

{% for task in tasks %}
<ul>
  {{task}}
</ul>

{% endfor %} {% endblock content %}
